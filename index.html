<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>

    <!-- for global styling -->
    <link rel="stylesheet" href="assets/myCss/style.css">

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section>
      <div class="container">
        <div id="display">
          <div class="buttons">
            <div class="buttton">C</div>
            <div class="buttton">/</div>
            <div class="buttton">*</div>
            <div class="buttton">&larr;</div>
            <div class="buttton">7</div>
            <div class="buttton">8</div>
            <div class="buttton">9</div>
            <div class="buttton">-</div>
            <div class="buttton">4</div>
            <div class="buttton">5</div>
            <div class="buttton">6</div>
            <div class="buttton">+</div>
            <div class="buttton">1</div>
            <div class="buttton">2</div>
            <div class="buttton">3</div>
            <div class="buttton">.</div>
            <div class="buttton">(</div>
            <div class="buttton">0</div>
            <div class="buttton">)</div>
            <div id="equal" class="buttton">=</div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
